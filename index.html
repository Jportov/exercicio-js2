<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FormulárioJS</title>
    <link rel="stylesheet" href="./main.css" />
</head>
<body>
    <div class="container">
        <h1>Formulário de Valores</h1>
        <h2>Digite os valores:</h2>
        <form id="form-value">
            <input  id="campo-A" type="number" required placeholder="Campo A" />
            <input  id="Campo-B" type="number" required placeholder="Campo B" />
            <button id="btn-enviar" type="submit">Enviar</button>
            <p id="mensagem-resposta">O valor do campo <b>B</b> é maior que o valor do campo <b>A</b> </p>
        </form>
        <p id="mensagem-error">Tente novamente! O valor do campo <b>A</b> é maior que o valor do campo <b>B</b></p>
    </div>
    <script src="./main.js"></script>
</body>
</html>
